<body>
  
    <header>

  <div class="container">
    <h1>Figura con Pasta Das</h1>
    
    <li> <img src="imagenes/pasta_das.jpg" ></li>
    
    <section class="section">
      <h2>Ingredientes</h2>
      <ul class="checklist">
  
        <li>
          <input type="checkbox" id="pasta" />
          <label for="pasta">Pasta Das</label>
        </li>
        <li>
          <input type="checkbox" id="rodillo" />
          <label for="rodillo">Rodillo</label>
        </li>
        <li>
          <input type="checkbox" id="cortadores" />
          <label for="cortadores">Cortadores o cuchillo de precisión</label>
        </li>
        <li>
          <input type="checkbox" id="pinturas" />
          <label for="pinturas">Pinturas acrílicas</label>
        </li>
        <li>
          <input type="checkbox" id="pinceles" />
          <label for="pinceles">Pinceles finos</label>
        </li>
        <li>
          <input type="checkbox" id="barniz" />
          <label for="barniz">Barniz protector</label>
        </li>
        <li>
          <input type="checkbox" id="herramientasExtra" />
          <label for="herramientasExtra">Herramientas extra (palillos, pinzas, esponjas)</label>
        </li>
      </ul>
    </section>

    <section class="section">
      <h2>Preparación</h2>
      <ul class="checklist">
        <li>
          <input type="checkbox" id="base" />
          <label for="base">Amasar la pasta y hacer la base de la figura.</label>
        </li>
        <li>
          <input type="checkbox" id="modelado" />
          <label for="modelado">Modelar las piezas y unirlas con cuidado.</label>
        </li>
        <li>
          <input type="checkbox" id="secado" />
          <label for="secado">Dejar secar según las instrucciones del fabricante.</label>
        </li>
        <li>
          <input type="checkbox" id="pintado" />
          <label for="pintado">Pintar y barnizar la figura.</label>
        </li>
      </ul>
    </section>

    <section class="section presentation">
      <h2>Presentación</h2>
      <p>Sugerencia: colocar la figura en una base decorativa y protegerla del polvo.</p>
    </section>

    <button id="guardar">Guardar selección</button>
  </div>
